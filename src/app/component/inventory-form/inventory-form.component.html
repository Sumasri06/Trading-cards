<div class="row justify-content-center">

<div class="col-md-7">

    <h4 class="mb-3"><u>Create a Trading Card</u></h4>
    <form novalidate class="needs-validation" [formGroup]="inventoryForm" (ngSubmit)="onInventoryFormSubmit()">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required
                    spellcheck="false" data-ms-editor="true" formControlName="firstName">
                <div class="text-danger" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
                    Valid first name is required.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required
                    spellcheck="false" data-ms-editor="true" formControlName="lastName">
                <div class="text-danger" *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
                    Valid last name is required.
                </div>
            </div>
        </div>
        <div class="row g-3">

            <div class="col-md-6">
                <label for="teamName" class="form-label">Team Name</label>
                <input type="text" class="form-control" id="teamName" placeholder="" value="" required
                    spellcheck="false" data-ms-editor="true" formControlName="teamName">
                <div class="text-danger" *ngIf="teamName.invalid && (teamName.dirty || teamName.touched)">
                    Valid Team Name is required.
                </div>
            </div>

            <div class="col-md-2">
                <label for="playerNumber" class="form-label">Player Number</label>
                <input type="number" class="form-control" id="playerNumber" placeholder="" value="" required
                    spellcheck="false" data-ms-editor="true" formControlName="playerNumber">
                <div class="text-danger" *ngIf="playerNumber.invalid && (playerNumber.dirty || playerNumber.touched)">
                    Valid player number is required.
                </div>
            </div>

            <div class="col-md-4">
                <label for="expectedValue" class="form-label">Expected Value</label>
                <input type="number" class="form-control" id="expectedValue" placeholder="" spellcheck="false"
                    data-ms-editor="true" formControlName="expectedValue">
            </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Add Player Card</button>
    </form>
</div>
</div>
